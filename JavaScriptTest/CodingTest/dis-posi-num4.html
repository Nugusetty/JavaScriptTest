<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the positive Numbers</title>
  </head>
  <body>
    <script>
      const numbers = [-5, 3, -2, 8, -1, 7, -10, 4];
      const positiveNumbers = numbers.filter((number) => number > 0);
      console.log(positiveNumbers);

      //
      function separateNumbers(arr) {
        let positiveNumbers = [];
        let negativeNumbers = [];

        arr.forEach((number) => {
          if (number >= 0) {
            positiveNumbers.push(number);
          } else {
            negativeNumbers.push(number);
          }
        });

        return {
          positiveNumbers: positiveNumbers,
          negativeNumbers: negativeNumbers,
        };
      }

      // Example usage:
      const mixedArray = [10, -3, 4, -7, 12, -5, 0];
      const result = separateNumbers(mixedArray);

      console.log("Positive Numbers:", result.positiveNumbers);
      console.log("Negative Numbers:", result.negativeNumbers);
    </script>
  </body>
</html>
