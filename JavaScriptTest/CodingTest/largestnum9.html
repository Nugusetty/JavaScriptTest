<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Largest Number</title>
  </head>
  <body>
    <script>
      const numbers = [5, 12, 8, 20, 7];
      const largestNumber = Math.max(...numbers);
      console.log("The largest number is:", largestNumber);
    </script>
