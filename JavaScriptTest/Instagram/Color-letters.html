<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking Color Letters</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");
      const text = "HariKumar";
      let position = 0;

      container.style.fontSize = "50px";

      for (let i = 0; i < text.length; i++) {
        container.innerHTML += `<span>${text[i]}</span>`;
      }

      document.addEventListener("keydown", (event) => {
        if (event.key === text[position]) {
          container.childNodes.item(position).style.color = "green";
          position += 1;
        }
      }); 
    </script>
  </body>
</html>
