<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Change On Scroll</title>
    <style>
      body {
        height: 160vh;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      document.addEventListener("scroll", () => {
        let adaptedScrollHeight = 0;

        window.scrollY < 0
          ? (adaptedScrollHeight = 0)
          : window.scrollY > 255
          ? (adaptedScrollHeight = 255)
          : (adaptedScrollHeight = window.scrollY);

        body.style.background = `rgb(${adaptedScrollHeight},${adaptedScrollHeight},${adaptedScrollHeight})`;
      });
    </script>
  </body>
</html>
