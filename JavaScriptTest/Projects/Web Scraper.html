<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Scraper</title>
  </head>
  <body>
    <h1>Main Heading</h1>
    <h2>Subheading 1</h2>
    <p>This is a paragraph.</p>
    <h2>Subheading 2</h2>

    <button onclick="extractHeadings()">Extract Headings</button>

    <div id="output"></div>

    <script>
      function extractHeadings() {
        const outputDiv = document.getElementById("output");
        let headings = "";
        // Extract all headings from <h1> to <h6>
        for (let i = 1; i <= 6; i++) {
          const headingElements = document.querySelectorAll(`h${i}`);
          headingElements.forEach((element) => {
            headings += `<p><strong>H${i}:</strong> ${element.textContent}</p>`;
          });
        }
        // Display extracted headings
        outputDiv.innerHTML = `<h2>Extracted Headings:</h2>${headings}`;
      }
    </script>
  </body>
</html>
